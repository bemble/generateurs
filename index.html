<html>
<head>
  <meta charset="utf-8" />
  <title>Générateurs</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body ng-app="generatorsApp" ng-controller="generatorsCtrl as ctrl">
<div class="container">
  <div class="panel  panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle-o fa-stack-2x"></i>
          <i class="fa fa-bolt fa-stack-1x fa-inverse"></i>
        </span>
        Générateurs
      </h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Sécurité sociale</label>
          <div class="col-sm-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-venus"></i></span>
              <input type="text" class="form-control" ng-model="ctrl.numSecuFemme" readonly>
              <span class="input-group-addon"><button ng-click="ctrl.regenerate('numSecuFemme')"><i class="fa fa-refresh"></i></button></span>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-mars"></i></span>
              <input type="text" class="form-control" ng-model="ctrl.numSecuHomme" readonly>
              <span class="input-group-addon"><button ng-click="ctrl.regenerate('numSecuHomme')"><i class="fa fa-refresh"></i></button></span>
            </div>
          </div>
        </div>
        <div class="form-group" ng-repeat="(key,label) in ctrl.valueLabels">
          <label class="col-sm-2 control-label" ng-bind="label"></label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="ctrl[key]" readonly>
              <span class="input-group-addon"><button ng-click="ctrl.regenerate(key)"><i class="fa fa-refresh"></i></button></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
